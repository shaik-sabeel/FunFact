<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Wizarding Whispers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Wizarding Whispers</h1>
    
        <div id="fact"><h2 id="display-name"></h2></div>
        <button>Generate FunFact</button>
        <a href="index.html" class="btn">Go Back</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let storedName = localStorage.getItem("userName");
            if (storedName) {
                document.getElementById("display-name").innerText = `Hello, ${storedName}!`;
            } else {
                document.getElementById("display-name").innerText = "Hello, Guest!";
            }
        });
    </script>
    <script src="index.js"></script>
</body>
</html>
